        stat:
          enabled: true
          log-slow-sql: true
          show-sql-millis: 2000
        wall:
          enabled: true
  redis:
    host: 192.168.10.134
    password: 123456
    database: 0
    lettuce:
      pool:
        max-active: 20
        max-idle: 8
        max-wait: -1
        min-idle: 0
  mvc:
    path-match:
      matching-strategy: ant_path_matcher
mybatis-plus:
  global-config:
    db-config:
      logic-delete-value: 1
      logic-not-delete-value: 0
      logic-delete-field: deleteFlag
    banner: false
  mapper-locations: classpath:mapper/*.xml

